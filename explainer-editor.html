<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/code-explainer/code-explainer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">

<dom-module id="explainer-editor">
  <template>
    <style>
      .editor-pane {
         @apply(--layout-horizontal);
      }

      .left {
        flex:2;
      }

      .text-editor {
        width:90%;
        height:600px;
        margin:auto;
        font-family:monospace;
      }

      .right {
        flex:3  ;
      }

    </style>

    <div class="editor-pane">

      <div class="left">

        <paper-textarea class="text-editor" value="{{source}}" label="Your code" rows="20"></paper-textarea>

      </div>

      <div class="right">

        <h1>Preview</h1>

        <div id="output"></div>

      </div>
    </div>

  </template>

  <script>
  (function () {
    // We can't just put <script> tags in our string or it throws off the outer script tags
    var starter = '<code-explainer>\n_script type="text/template">\n\t<!--Your code goes here-->\n _/script>\n'+
      '<h2>TODO: Title</h2>\n<div>TODO: Lead-in</div>\n<!--INSERT-BLURB-POINT-->\n</code-explainer>';
    starter = starter.replace(/_/g, "<")
    Polymer({
      is: "explainer-editor",

      properties: {
        source: {
         type: String,
         value: starter,
         observer: "updatePreview",
        }

      },

      updatePreview: function() {
        // We can't just bind the source using {{}} because that becomes escaped html
        this.set("$.output.innerHTML", this.source);
      }

    });
  }());
  </script>
</dom-module>
