<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../code-explainer/code-explainer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<dom-module id="explainer-editor">
  <template>
    <style>
      .editor-pane {
         @apply(--layout-horizontal);
      }

      .left {
        flex:2;
      }

      #editor {
        width:90%;
        height:600px;
        margin:auto;
        font-family:monospace;
      }

      .right {
        flex:3;
      }

    </style>

    <div class="editor-pane">

      <div class="left">

        <paper-textarea id="editor" value="{{source}}" label="Your code" rows="20" on-keypress="_keys"></paper-textarea>

      </div>

      <div class="right">

        <h1>Preview</h1>

        <div id="output"></div>

      </div>
    </div>

  </template>

  <script>
  (function () {
    // We can't just put <script> tags in our string or it throws off the outer script tags
    var blurb = "<!--INSERT-BLURB-POINT-->\n";
    var starter = '<code-explainer>\n_script type="text/template">\n\t<!--Your code goes here-->\n _/script>\n'+
      '<h2>TODO: Title</h2>\n<div>TODO: Lead-in</div>\n<!--INSERT-BLURB-POINT-->\n</code-explainer>';
    starter = starter.replace(/_/g, "<");
    Polymer({
      is: "explainer-editor",

      properties: {
        source: {
         type: String,
         value: starter,
         observer: "updatePreview",
        },
      },

      _keys: function(e) {
        if (!e.ctrlKey) {
          return;
        }
        if (e.keyCode == 2) {
          this._addAnnotation(e.target.selectionStart, e.target.selectionEnd);
          return;
        }
        console.log(e);
      },

      _addAnnotation: function(startIdx, endIdx) {
        var text = this.source;
        console.log(text.substring(startIdx, endIdx));
        var toAdd = "[start-foo]";
        text = insert(text, toAdd, startIdx);
        text = insert(text, "[end-foo]", endIdx+toAdd.length);
        blurbIdx = text.indexOf(blurb) + blurb.length;
        text = insert(text, '<code-explainer-info label="TODO Label" sec="prop" bullet="1">\n\tTODO Description\n</code-explainer-info>\n', blurbIdx);
        this.source = text;
      },

      updatePreview: function() {
        // We can't just bind the source using {{}} because that becomes escaped html
        this.set("$.output.innerHTML", this.source);
      }

    });

    function insert(src, str, index){
      return src.slice(0, index) + str + src.slice(index);
    }

  }());
  </script>
</dom-module>
