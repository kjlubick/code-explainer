<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../code-explainer/code-explainer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">


<dom-module id="explainer-editor">
  <template>
    <style>
      .editor-pane {
         @apply(--layout-horizontal);
      }

      .left {
        flex:2;
      }

      #editor {
        width:90%;
        height:600px;
        margin:auto;
        --paper-input-container-input: {
          font-family:monospace;
          font-size:14px;
        };
      }

      .right {
        flex:3;
      }

    </style>

    <div class="editor-pane">

      <div class="left">

        <paper-textarea id="editor" value="{{source}}" label="Your code" rows="20" on-keydown="_keys"></paper-textarea>

        <paper-dialog id="blurbpicker">
          <p>Select an existing blurb id or type a new one.</p>
          <paper-input label="New Blurb Id" id="blurbinput" autofocus></paper-input>

          <paper-dropdown-menu label="Existing blurbs" id="existingblurb">
            <paper-listbox class="dropdown-content">
              <template is="dom-repeat" items="{{blurbNames}}" as="blurbid">
                <paper-item>{{blurbid}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>

          <div class="buttons">
            <paper-button dialog-confirm autofocus>Make Blurb</paper-button>
          </div>
        </paper-dialog>

        <paper-dialog id="blurbrename">
          <paper-input label="Rename blurb" id="newblurbname" autofocus></paper-input>

          <div class="buttons">
            <paper-button dialog-confirm autofocus>Rename Blurb</paper-button>
          </div>
        </paper-dialog>

      </div>

      <div class="right">

        <h1>Preview</h1>

        <div id="output"></div>

      </div>
    </div>

  </template>

  <script>
  (function () {
    // We can't just put <script> tags in our string or it throws off the outer script tags
    var _blurbInsertPoint = "</code-explainer>";
    var starter = '<code-explainer>\n  _script type="text/template">\n    <!--Your code goes here-->\n  _/script>\n'+
      '  <h2>TODO: Title</h2>\n  <div>TODO: Lead-in</div>\n</code-explainer>';
    starter = starter.replace(/_/g, "<");
    var letters = /[a-zA-Z]+/;
    Polymer({
      is: "explainer-editor",

      properties: {
        source: {
         type: String,
         value: starter,
         observer: "updatePreview"
        },
        blurbNames: {
          type: Array,
          value: []
        },
        previousBlurbIndex: {
          type: Number,
          value: -1
        }
      },

      _keys: function(e) {
        if (!e.altKey) {
          return;
        }
        // Alt + 1 - make new blurb
        if (e.keyCode == 49) {
          this._addAnnotation(e.target.selectionStart, e.target.selectionEnd);
        }
        // Alt + 2 - use previous blurb
        else if (e.keyCode == 50) {
          if (this.previousBlurbIndex >= 0) {
            this._addExistingAnnotation(this.blurbNames[this.previousBlurbIndex], e.target.selectionStart, e.target.selectionEnd, this.source);
          }
        }
        // Alt + 3 - rename blurb
        else if (e.keyCode == 51) {
          this._renameTag(e.target.selectionStart);
        }
      },

      _addAnnotation: function(startIdx, endIdx) {
        var blurbIdx = this.source.indexOf(_blurbInsertPoint);
        if (endIdx >= blurbIdx) {
          // No-op
          return;
        }
        var picker = this.$.blurbpicker;
        picker.open();

        var callback = function(e) {
          if (e.target != picker) {
            return; // The dropdown menu triggers this as well
          }
          picker.removeEventListener('iron-overlay-closed', callback);
          if (picker.canceled) {
            return;
          }

          var text = this.source;
          var blurb = this.$.blurbinput.value;
          if (blurb) {
            this.push('blurbNames', blurb);
            var i = this.blurbNames.length;
            text = insert(text, '  <code-explainer-info sec="'+ blurb + '" bullet="' + i + '" label="TODO Label">\n    TODO Description\n  </code-explainer-info>\n', blurbIdx);
          } else {
            blurb = this.$.existingblurb.value;
          }

          this._addExistingAnnotation(blurb, startIdx, endIdx, text);

        }.bind(this);

        picker.addEventListener('iron-overlay-closed', callback);

      },

      _addExistingAnnotation: function(blurb, startIdx, endIdx, text) {
        if (!blurb) {
            return;
          }
        var toAdd = "[start-" + blurb + "]";
        text = insert(text, toAdd, startIdx);
        text = insert(text, "[end-"+ blurb + "]", endIdx + toAdd.length);

        // Write it once at the end to avoid firing the updatePreview more than once
        this.source = text;

        this.$.blurbinput.value = "";
        this.$.existingblurb._setSelectedItem(undefined);
        this.previousBlurbIndex = this.blurbNames.indexOf(blurb);
      },

      _renameTag: function(location) {
        var text = this.source;
        var tagEnd, tagStart;
        // Go fowrard and backward searching for non-character boundries
        for (tagEnd = location; tagEnd < text.length && isLetter(text[tagEnd]); tagEnd++){};
        for (tagStart = location; tagStart > 0 && isLetter(text[tagStart]); tagStart--){};
        tagStart++;
        var oldName = text.substring(tagStart, tagEnd);
        if (text.substring(tagStart - 7, tagEnd + 1) != ("[start-"+oldName+"]") &&
            text.substring(tagStart - 5, tagEnd + 1) != ("[end-"+oldName+"]")) {
          return;
        }

        var renamer = this.$.blurbrename;
        renamer.open();

        var callback = function(e) {
          if (e.target != renamer) {
            return;
          }
          renamer.removeEventListener('iron-overlay-closed', callback);
          if (renamer.canceled) {
            return;
          }

          var text = this.source;
          var blurb = this.$.newblurbname.value;
          if (!blurb) {
            return;
          }

          text = text.replace(new RegExp('\\\[start-' + oldName + '\\\]', 'g'), '[start-'+ blurb + ']');
          text = text.replace(new RegExp('\\\[end-' + oldName + '\\\]', 'g'), '[end-' + blurb + ']');
          text = text.replace(new RegExp('code-explainer-info sec="' + oldName + '"', 'g'), 'code-explainer-info sec="'+ blurb + '"');

          // replace the name in the array (the Polymer way)
          this.splice('blurbNames', this.blurbNames.indexOf(oldName), 1, blurb);
          this.$.newblurbname.value = "";

          this.source = text;

        }.bind(this);

        renamer.addEventListener('iron-overlay-closed', callback);
      },

      updatePreview: function(newSource, oldSource) {
        // We can't just bind the source using {{}} because that becomes escaped html
        this.set("$.output.innerHTML", this.source);
      }

    });

    function isLetter(c) {
      return c.toLowerCase() != c.toUpperCase();
    }

    function insert(src, str, index){
      return src.slice(0, index) + str + src.slice(index);
    }

  }());
  </script>
</dom-module>
